<!DOCTYPE html>
<html lang="en">
    <head> 
    <meta charset="UTF-8">
    <title>example 2</title>
<style> 
.anim1 {
    width: 300px;
    height: 300px;
    background-color: darkcyan;
    animation-name: animation1 ;
    animation-duration: 7s;
    color:red;
}

@keyframes animation1 {
    from {background-color: darkcyan;
    color:orangered;
    font-size: 20px;
    
    }
    to {background-color: dodgerblue;
    color:red;
    font-size:30px;    
    }
}
</style>
</head>
<body>
    
<div class="anim1">
    <p>αλλαγή χρωμάτων</p>
</div>

</body>
</html>
